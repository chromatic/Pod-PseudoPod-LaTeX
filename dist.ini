[AutoVersion]
format = {{ cldr('1.yyyyMMdd') }}

[AutoPrereqs]

[@Filter]
-bundle = @Basic
-remove = Readme

[PkgVersion]
[NextRelease]

[@Git]
changelog   = Changes             ; this is the default
allow_dirty = dist.ini            ; see Git::Check...
allow_dirty = Changes             ; ... and Git::Commit
commit_msg  = v%v%n%n%c           ; see Git::Commit
tag_format  = %v                  ; see Git::Tag
tag_message = %v                  ; see Git::Tag
push_to     = origin              ; see Git::Push

[MetaResources]
homepage        = http://github.com/chromatic/Pod-PseudoPod-LaTeX
repository.url  = http://github.com/chromatic/Pod-PseudoPod-LaTeX.git
repository.web  = http://github.com/chromatic/Pod-PseudoPod-LaTeX
repository.type = git
